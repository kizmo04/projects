<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
<h3>회원가입</h3>
<form action="">
<div class="">


<fieldset>
  <legend>기본정보 </legend>
    <div>
      <label for="">ID<input type="text" placeholder="아이디"></label>
    </div>
    <div>
      <label for="">비번<input type="password" placeholder="비밀번호"></label>
    </div>
    <div>
      <label for="">이메일<input type="email"></label>
    </div>
    <div>
      <label for="">성별<select ><option value="1">남성</option><option value="2">여성</option></select></label></div>
</fieldset>
</div>
<div>
  <fieldset>
  <legend> 선택입력 </legend>
    <div>
      <label for="">나이<input type="text"></label>
    </div>
    <div>
      <label for="">주소<input type="text"></label>
    </div>
    <div>
      <label for="">자기소개 <textarea name="name" rows="15" cols="80" placeholder="자기소개"></textarea></label>
    </div>
</fieldset>
</div>
</form>

</body>
</html>
